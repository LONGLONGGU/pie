server:
  port: 80
spring:
  application:
    name: pie-gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true #开启从注册中心动态创建路由的共患难，利用服务名进行理由
      routes:
        - id: orderNacos_routh   #路由的ID，没有固定规则但要求唯一，建议配合服务名
          #          uri: http://172.16.4.154:83 #匹配后提供服务的路由地址
          uri: lb://pie-admin-service
          predicates:
            - Path=/** #断言，路由匹配进的进行路由
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
management:
  endpoints:
    web:
      exposure:
        include: '*'