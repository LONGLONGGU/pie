server:
  port: 8085
spring:
  application:
    name: pie-comsumer
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery: ${spring.application.name} #注册到consul的服务名称
  boot:
      admin:
        client:
          url: "http://localhost:8000/"
# 开放健康检查接口
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS